<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/jquery logo.png">
    <title>JQUERY PRACTICE</title>
</head>
<body>
    <main>
        <!-- To-Do-List -->
        <section class="form">
            <form method="post" action="#">
                <label for="to-do">
                    <h1>My To-Do List</h1>
                </label>
                <input class="input" type="text" id="to-do" placeholder="Add to-do list...">
                <button id="add" type="button">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front text">Add
                    </span>
                </button>
                <fieldset class="today">
                    <legend class="label">Today's Priorities</legend>
                    <ol id="my-list"></ol>
                </fieldset>
            </form>
        </section>
        
        <!-- Toggle Section  -->
        <section class="toggle-section"> 
            <header>
                <h1 class="fix">Toggle Hide &amp; Show</h1> 
            </header>
            <div class="box-container">
                <div class="box">
                    Lorem ipsum dolor sit amet, 
                    consectetur adipiscing elit, 
                    sed do eiusmod tempor incididunt 
                    ut labore et dolore magna aliqua. 
                    Ut enim ad minim veniam, quis 
                    nostrud exercitation ullamco 
                    laboris nisi ut aliquip ex ea 
                    commodo consequat.
                </div>
            </div>
            <button id="add" type="button" class="toggle width">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">Hide
                </span>
            </button>
            <button id="add" type="button" class="toggle width none">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">Show
                </span>
            </button>   
        </section>
    </main>




    <script src="js/script.js"></script>
</body>
</html>
